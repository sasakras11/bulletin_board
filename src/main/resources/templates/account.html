<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/editAccount" method="post">

    <input type="text" name="email" id="email" th:placeholder="${user.email}">
    <input type="text" name="password" id="password" placeholder="password">
    <input type="text" name="firstName" id="firstName" th:placeholder="${user.firstName}">
    <input type="submit">
</form>
</body>
</html>
