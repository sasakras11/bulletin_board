<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="start.css">

    <style>
        body {
            background-color: #f2f2f2;
        }

        .table {
            background-color: #ffff;
            box-shadow: 0px 2px 2px #aaa;
            margin-top: 50px;
        }
    </style>

    <a href="?lang=en" th:text="#{label.en}">English</a>|<a href="?lang=ua" th:text="#{label.ua}"></a>


</head>
<body>

<div class="container">
    <div class="row w-100">
        <nav style="width: 100%;">
            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">

                <div class="col-6">
                    <a  class="nav-item nav-link"   id="nav-home-tab"  th:href="@{/bulletins}" data-toggle="tab"
                        role="tab" aria-controls="nav-home" aria-selected="true">bulletins</a>
                </div>
                <div class="col-6"><a class="nav-item nav-link active" id="nav-profile-tab" data-toggle="tab"
                                       role="tab" aria-controls="nav-profile" aria-selected="false">account</a>
                </div>

            </div>
        </nav>
    </div>

    <h2 th:text="${messageToUser}">...</h2>

    <div id="login">
        <div class="container" style="margin-top: 160px">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/editAccount}" method="post">
                            <h3 class="text-center text-info" th:text="#{label.account}"></h3>
                            <div class="form-group">
                                <label th:text="#{label.email}" class="text-info"></label><br>
                                <input type="text" name="email" id="email" class="form-control" th:placeholder="${user.getEmail()}">
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.password}" class="text-info"></label><br>
                                <input type="text" name="password" id="password" class="form-control" placeholder="password">
                            </div>
                            <div class="form-group">
                                <label th:text="#{label.firstName}" class="text-info"></label><br>
                                <input type="text" name="firstName" id="firstName" class="form-control "th:placeholder="${user.getFirstName()}">
                            </div>
                            <div class="form-group">

                                <input type="submit" th:value="#{label.edit}" class="btn btn-info btn-md">
                            </div>
                        </form>

                        <form th:action="@{/bulletinAddPage}">
                        <div id="register-link" class="text-right">
                            <button type="submit" th:text="#{label.createNewBulletin}" class="btn btn-info"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
