<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        body {
            background-color: #f2f2f2;
        }


    </style>


</head>
<body>
<a href="?lang=en" th:text="#{label.en}">English</a>|<a href="?lang=ua" th:text="#{label.ua}"></a>

<h2 th:text="${messageToUser}">...</h2>

<div id="login">
    <div class="container" style="margin-top: 160px">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:action="@{/addBulletin}" method="post"
                          enctype="multipart/form-data">
                        <h3 class="text-center text-info" th:text="#{label.createNewBulletinPage}"></h3>
                        <div class="form-group">
                            <label th:text="#{label.header}" class="text-info"></label><br>
                            <input type="text" name="header" id="header" class="form-control">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.text}" class="text-info"></label><br>
                            <input type="text" name="text" id="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.image}" class="text-info"></label><br>
                            <input type="file" accept="image/*" name="image" id="image" class="form-control">
                        </div>
                        <div class="form-group">

                            <input type="submit" th:value="#{label.create}" class="btn btn-info btn-md">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
